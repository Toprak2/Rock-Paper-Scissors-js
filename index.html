<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/stylesheet.css" type="text/css" charset="utf-8" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>ROCK PAPER SCISSORS</header>
<ul>
    <li class="listRock"><button class="rock"><img src="./images/Rock.png" alt="Rock"></button></li>
    <li class="listPaper"><button class="paper"><img src="./images/Paper.png" alt="Paper"></button></li>
    <li class="listScissors"><button class="scissors"><img src="./images/Scissors.png" alt=""></button></li>
</ul>
<div class="choice-container">
    <div class="player-choice-container">
        <div class="player-choice">Player</div>
        <div class="player-choice-img"><img src="./images/unknown.png" alt="unknown"></div>
    </div>

    <div class="computer-choice-container">
        <div class="computer-choice">Computer</div>
        <div class="computer-choice-img"><img src="./images/unknown.png" alt="unknown"></div>
    </div>
</div>
<div class="gameAnnouncer">Select an option to play!</div>
<div class="scoreboard">0-0</div>
</body>
</html>
